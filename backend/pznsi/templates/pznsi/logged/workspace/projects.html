
{% if projects|length > 0 %}


  {% for project in projects %}
    <div class="col-lg-4 listEnvPrElemet clearfix  " style="min-height:100%;padding-top:15px;padding-bottom: 15px">

 {% if project.isOwner or request.user.is_superuser %}
        <div class="dropdown" style="position: absolute;top:20px;right:20px">
  <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa  reversColor  fa-ellipsis-v "></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    <span class="dropdown-item editProjectButton"  data-background="{% if project.cover_image %}{{ project.cover_image.url }} {% endif %}" data-project-envi-id=" {{ project.environment.id }}" data-project-envi-id="{{ project.environment.id }}" data-project-envi-name="{{ project.environment.environment_name }}"  data-project-id="{{project.id}}" data-project-name="{{ project.project_name }}" >Edycja</span>
    <span class="dropdown-item permProjectButton"  data-background="{% if project.cover_image %}{{ project.cover_image.url }} {% endif %}" data-project-envi-id=" {{ project.environment.id }}" data-project-envi-id="{{ project.environment.id }}" data-project-envi-name="{{ project.environment.environment_name }}" data-project-id="{{project.id}}" data-project-name="{{ project.project_name }}">Uprawnienia</span>
  </div>
</div>
    {% endif %}
        <div class="text-center ProjectListElement "  data-background="{% if project.cover_image %}{{ project.cover_image.url }} {% endif %}" data-project-envi-id="{{ project.environment.id }}" data-project-envi-name="{{ project.environment.environment_name }}" data-project-id="{{project.id}}"  data-project-name="{{ project.project_name }}" style="height:100%;border-radius: 10px;background-color: #f0f0f0;background-size: 100% 100%;background-repeat: no-repeat;
                {% if project.cover_image %}
                         background-image: url('{{ project.cover_image.url }}');
                {% endif %}
            ">
            <div style="background-color: rgba(220,220,220,0.3);width: 100%;height: 100%;border-radius: 10px;padding: 4rem;">
            <h3 class="reversColor">{{ project.project_name }} </h3>
            <span class="reversColor">{{ project.project_content|slice:":50" }}...</span>
            </div>
        </div>
    </div>
      <script>EventProjectClick();
      </script>

{% endfor %}


{% endif %}
