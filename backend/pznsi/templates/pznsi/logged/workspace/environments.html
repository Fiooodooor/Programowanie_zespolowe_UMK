{% if environments|length > 0 %}
<div class="row align-items-center h-100 text-center" >
   {% for environment in environments %}
    <div class="col-lg-4 listEnvPrElemet " style="padding-top:15px;padding-bottom: 15px">


        <div class="dropdown" style="position: absolute;top:20px;right:20px">
  <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-ellipsis-v "></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Edycja</a>

  </div>
</div>

        <div class="text-center EnviListElement"  data-envi-id="{{ environment.id }}" data-envi-name="{{ environment.environment_name }}" style="border-radius: 10px;padding: 4rem;;background-color: #f0f0f0">
            <h3 class="">{{ environment.environment_name }}</h3>
        </div>


      <div style="position: absolute;top:30px;left:40px">
          <i class="fas fa-lock"></i>
       </div>
    </div>



{% endfor %}

</div>
<script>  EventEnviClick();</script>
{% endif %}
