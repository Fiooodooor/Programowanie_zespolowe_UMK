<div class="row justify-content-center ">

    <div class="col-lg-6 bgw p-3">
        <label>Nazwa Projektu</label>
        <input type="text" maxlength="100" class="form-control" id="editProject_nameProject"
               value="{{ project.project_name }}">
        <label>Opis Projektu</label>
        <textarea maxlength="1000" type="text" class="form-control"
                  id="editProject_nameDesciption">{{ project.project_content }}</textarea>
        <label>Właściciel Projektu</label>
        {% if request.user == project.owner or request.user == project.environment.owner  or mode == 1 %}
            <select class="form-control" id="owner_id">
                {% for userp in users %}
                    {% if  userp.id == project.owner.id  and mode == 0 %}
                        <option selected value="{{ userp.id }}">{{ userp.username }}</option>
                    {% elif mode == 1 and request.user.id == userp.id %}
                         <option selected value="{{ userp.id }}">{{ userp.username }}</option>
                    {% else %}
                        <option value="{{ userp.id }}">{{ userp.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        {% else %}
            <input type="hidden" id="owner_id" value="{{ project.owner.id }}">
        {% endif %}
        <label>Data rozpoczęcia głosowania</label>
        <input type="text" class="form-control" id="startVoteDate" value="{{ startVoteDate|date:'Y-m-d H:i' }}">
        <label>Data zakończenia głosowania</label>
        <input type="text" class="form-control" id="endVoteDate" value="{{ endVoteDate|date:'Y-m-d H:i' }}">
        <label>Kategoria</label>
        <select class="form-control" id="category_id">
            {% for cat in categories %}
                {% if project.project_category.id == cat.id %}
                    <option selected value="{{ cat.id }}">{{ cat.category_name }}</option>
                {% else %}
                    <option value="{{ cat.id }}">{{ cat.category_name }}</option>
                {% endif %}
            {% endfor %}

        </select>
        <input type="file" name="file" id="fileBackground" style="display: none">
        <label>Obraz tła Projektu</label>
        <div class="col-lg-12 upload-area" id="uploadfile">
            <div id="backgroundEx" class="text-center "
                 style="background-size: 100% 100%;background-repeat: no-repeat;border-radius: 10px;padding: 4rem;background-color: #f0f0f0;
                         {% if project.cover_image %}
                             background-image: url('{{ project.cover_image.url }}')"
                         {% endif %}
            >
                <h3 id="editProject_dragName" class="reversColor">Kliknij lub przeciągnij aby dodać tło </h3></div>
        </div>
        <input type="hidden" id="project_id" value="{{ project_id }}">
        <div class="col-sm-6 padding-top-1">
            <input type="button" value="{% if mode == 0 %}Edytuj{% else %}Dodaj Nowy {% endif %}"
                   onclick="SendFormEditProject()"
                   class="btn btn-info">
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        flatpickr("startVoteDate");
        $('#startVoteDate').flatpickr({
            enableTime: true,
            dateFormat: "Y-m-d H:i:s",
        });
        $('#endVoteDate').flatpickr({
            enableTime: true,
            dateFormat: "Y-m-d H:i:s"

        });
    })
</script>
