<script>
    $(document).ready(function () {
        if ($.cookie('AcceptCookie') != "1")
            $('#cookieModal').modal();

        $('#AcceptCookie').on('click', function () {
            $('#cookieModal').modal('hide');
            var date = new Date();
            date.setTime(date.getTime() + (364 * 24 * 60 * 60 * 1000));
            $.cookie('AcceptCookie',"1", {expires: date});
        });
    });
</script>

<div class="modal fade" id="cookieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cookies i RODO</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Ta strona korzysta z ciasteczek cookies, aby świadczyć usługi na najwyższym poziomie. Dalsze
                    korzystanie ze strony oznacza, że zgadzasz się na ich użycie.
                    Akceptując warunki równoznaczne jest ze zgodą na przetwarzanie danych osobowych
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" id="AcceptCookie" class="btn btn-primary">Zgadzam się</button>
            </div>
        </div>
    </div>
</div>
